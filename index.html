<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviator Bet</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            overflow-x: hidden;
        }
        
        .webview-badge {
            background: #2c3e50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1.25rem;
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
            margin-bottom: 1rem;
            display: inline-block;
            max-width: 100%;
            text-align: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: clamp(1rem, 4vw, 2rem);
            border-radius: clamp(0.75rem, 3vw, 1rem);
            box-shadow: 0 0.5rem 1.25rem rgba(0,0,0,0.2);
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        .title {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            margin-bottom: clamp(1rem, 4vw, 1.5rem);
            color: #2c3e50;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .balance-display {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: clamp(0.75rem, 3vw, 1rem);
            border-radius: 0.75rem;
            margin-bottom: clamp(1rem, 4vw, 1.5rem);
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 700;
            box-shadow: 0 0.25rem 0.5rem rgba(46, 204, 113, 0.3);
        }
        
        .section {
            margin: clamp(1rem, 4vw, 1.5rem) 0;
            padding: clamp(1rem, 3vw, 1.25rem);
            border: 2px solid #ecf0f1;
            border-radius: clamp(0.5rem, 2vw, 0.75rem);
            background: #f8f9fa;
        }
        
        .section-title {
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 700;
            margin-bottom: clamp(0.75rem, 3vw, 1rem);
            color: #2c3e50;
        }
        
        .button {
            padding: clamp(0.75rem, 3vw, 1rem) clamp(1rem, 4vw, 1.5rem);
            font-size: clamp(0.875rem, 3.5vw, 1rem);
            border: none;
            border-radius: clamp(0.5rem, 2vw, 0.75rem);
            cursor: pointer;
            margin: clamp(0.25rem, 1vw, 0.5rem);
            min-width: clamp(7rem, 25vw, 9rem);
            min-height: 2.75rem;
            touch-action: manipulation;
            transition: all 0.2s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .primary-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 0.25rem 0.5rem rgba(52, 152, 219, 0.3);
        }
        
        .success-button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 0.25rem 0.5rem rgba(46, 204, 113, 0.3);
        }
        
        .danger-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 0.25rem 0.5rem rgba(231, 76, 60, 0.3);
            font-size: clamp(1rem, 4vw, 1.25rem);
            padding: clamp(1rem, 4vw, 1.25rem) clamp(1.5rem, 5vw, 2rem);
        }
        
        .quick-bet-button {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            box-shadow: 0 0.25rem 0.5rem rgba(243, 156, 18, 0.3);
            min-width: clamp(3.5rem, 12vw, 4.5rem);
            flex: 1;
            margin: 0.25rem;
        }
        
        .input {
            padding: clamp(0.75rem, 3vw, 1rem);
            font-size: clamp(1rem, 4vw, 1.125rem);
            margin: clamp(0.5rem, 2vw, 0.75rem);
            width: 100%;
            max-width: 20rem;
            border-radius: clamp(0.5rem, 2vw, 0.75rem);
            border: 2px solid #ddd;
            text-align: center;
            transition: border-color 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .bet-display {
            font-size: clamp(1.125rem, 4.5vw, 1.375rem);
            font-weight: 700;
            color: #e74c3c;
            margin: clamp(0.75rem, 3vw, 1rem) 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .quick-bet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: clamp(1rem, 3vw, 1.25rem) 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }
        
        .input-group {
            margin: clamp(1rem, 3vw, 1.25rem) 0;
        }
        
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: clamp(0.875rem, 3.5vw, 1rem);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1rem;
            height: 1rem;
            margin: -0.5rem 0 0 -0.5rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Media Queries for Extra Small Devices */
        @media (max-width: 320px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .quick-bet-container {
                flex-direction: column;
            }
            
            .quick-bet-button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
        
        /* Media Queries for Small Devices */
        @media (max-width: 480px) {
            .section {
                margin: 1rem 0;
                padding: 1rem;
            }
            
            .button {
                width: 100%;
                max-width: none;
                margin: 0.5rem 0;
            }
            
            .quick-bet-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
        }
        
        /* Media Queries for Medium Devices */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .quick-bet-container {
                display: flex;
                justify-content: space-around;
            }
        }
        
        /* Media Queries for Large Devices */
        @media (min-width: 769px) {
            .container {
                max-width: 600px;
            }
            
            body {
                padding: 2rem;
            }
        }
        
        /* Touch-friendly improvements */
        @media (pointer: coarse) {
            .button {
                min-height: 3rem;
                padding: 1rem 1.5rem;
            }
            
            .input {
                min-height: 3rem;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.15);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .section {
                background: #2c3e50;
                border-color: #34495e;
                color: white;
            }
            
            .section-title {
                color: #ecf0f1;
            }
            
            .input-label {
                color: #ecf0f1;
            }
            
            .input {
                background: #34495e;
                border-color: #4a5f7a;
                color: white;
            }
            
            .input::placeholder {
                color: #bdc3c7;
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .button {
                transition: none;
            }
            
            .loading::after {
                animation: none;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .webview-badge,
            .button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="webview-badge" id="webviewBadge" style="display: none;">
        üåê Running in Mini Program WebView
    </div>
    
    <div class="container">
        <h1 class="title">üéÆ Aviator Game</h1>
        
        <!-- Balance Display -->
        <div class="balance-display" id="balanceDisplay">
            Available Balance: $<span id="currentBalance">0.00</span>
        </div>
        
        <!-- Add Money Section -->
        <div class="section">
            <div class="section-title">üí∞ Add Money</div>
            <div class="button-container">
                <button class="button success-button" onclick="showAddMoney()">
                    Add Money to Wallet
                </button>
            </div>
            
            <div id="addMoneySection" class="hidden">
                <div class="input-group">
                    <input 
                        type="number" 
                        id="addMoneyInput" 
                        class="input" 
                        placeholder="Enter amount (e.g., 10.50)" 
                        min="0.01" 
                        step="0.01" 
                        inputmode="decimal"
                    />
                </div>
                <div class="button-container">
                    <button class="button primary-button" onclick="addMoney()">üíµ Add Money</button>
                    <button class="button" onclick="hideAddMoney()" style="background: #95a5a6; color: white;">Cancel</button>
                </div>
            </div>
        </div>
        
        <!-- Betting Section -->
        <div class="section">
            <div class="section-title">üéØ Place Your Bet</div>
            
            <!-- Dynamic Bet Amount Input -->
            <div class="input-group">
                <label for="betAmount" class="input-label">Bet Amount:</label>
                <input 
                    type="number" 
                    id="betAmount" 
                    value="1.00" 
                    min="0.01" 
                    step="0.01" 
                    class="input" 
                    placeholder="Enter bet amount"
                    onchange="updateBetDisplay()"
                    oninput="updateBetDisplay()"
                    inputmode="decimal"
                />
            </div>
            
            <!-- Bet Display -->
            <div class="bet-display">
                You're betting: $<span id="displayAmount">1.00</span>
            </div>
            
            <!-- Quick Bet Options -->
            <div class="quick-bet-container">
                <button class="button quick-bet-button" onclick="setBetAmount(1)">$1</button>
                <button class="button quick-bet-button" onclick="setBetAmount(5)">$5</button>
                <button class="button quick-bet-button" onclick="setBetAmount(10)">$10</button>
                <button class="button quick-bet-button" onclick="setBetAmount(25)">$25</button>
            </div>
            
            <!-- Bet Button -->
            <div class="button-container">
                <button class="button danger-button" onclick="handleBet()" id="betButton">
                    üöÄ BET $<span id="betButtonAmount">1.00</span>
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://appx/web-view.min.js"></script>
    
    <script>
        let betAmount = 1.00;
        let currentBalance = 0.00;
        let isInMiniProgram = false;
        let isProcessing = false;
        
        // ‚úÖ Initialize bet display on page load
        window.addEventListener('load', function() {
            console.log('üîµ WebView page loaded');
            
            // Initialize bet display
            updateBetDisplay();
            
            // Check if running in Mini Program
            if (typeof my !== 'undefined' && my.getEnv) {
                my.getEnv(function(res) {
                    isInMiniProgram = res.miniprogram;
                    if (isInMiniProgram) {
                        document.getElementById('webviewBadge').style.display = 'block';
                        console.log('‚úÖ Running in Mini Program WebView');
                    }
                });
            }
            
            // Prevent zoom on input focus (iOS)
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.fontSize = '16px';
                });
            });
        });
        
        // ‚úÖ Update bet display when input changes
        function updateBetDisplay() {
            const betInput = document.getElementById('betAmount');
            betAmount = parseFloat(betInput.value) || 0.01;
            
            // Ensure minimum bet
            if (betAmount < 0.01) {
                betAmount = 0.01;
                betInput.value = betAmount.toFixed(2);
            }
            
            // Update all displays
            document.getElementById('displayAmount').textContent = betAmount.toFixed(2);
            document.getElementById('betButtonAmount').textContent = betAmount.toFixed(2);
            
            console.log('üéØ Bet amount updated to:', betAmount);
        }
        
        // ‚úÖ Set bet amount with quick buttons
        function setBetAmount(amount) {
            document.getElementById('betAmount').value = amount.toFixed(2);
            updateBetDisplay();
            
            // Haptic feedback on supported devices
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // ‚úÖ Add real-time input listeners
        document.addEventListener('DOMContentLoaded', function() {
            const betInput = document.getElementById('betAmount');
            
            // Update on any input change
            betInput.addEventListener('input', updateBetDisplay);
            betInput.addEventListener('change', updateBetDisplay);
            betInput.addEventListener('keyup', updateBetDisplay);
        });
        
        // Show add money section with animation
        function showAddMoney() {
            const section = document.getElementById('addMoneySection');
            section.classList.remove('hidden');
            
            // Focus on input for better UX
            setTimeout(() => {
                document.getElementById('addMoneyInput').focus();
            }, 100);
        }
        
        // Hide add money section
        function hideAddMoney() {
            document.getElementById('addMoneySection').classList.add('hidden');
            document.getElementById('addMoneyInput').value = '';
        }
        
        // Add money function with validation
        function addMoney() {
            if (isProcessing) return;
            
            const amount = parseFloat(document.getElementById('addMoneyInput').value);
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount (minimum $0.01)');
                return;
            }
            
            if (amount > 10000) {
                alert('Maximum amount is $10,000 per transaction');
                return;
            }
            
            isProcessing = true;
            
            // Update local balance
            currentBalance += amount;
            updateBalanceDisplay();
            
            // Send to mini program
            if (isInMiniProgram && my.postMessage) {
                my.postMessage({
                    action: 'addMoney',
                    amount: amount
                });
            }
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            alert(`üí∞ $${amount.toFixed(2)} added to your wallet!`);
            hideAddMoney();
            
            setTimeout(() => {
                isProcessing = false;
            }, 1000);
        }
        
        // ‚úÖ Handle bet with dynamic amount and loading state
        function handleBet() {
            if (isProcessing) return;
            
            // Get current bet amount
            const currentBetAmount = parseFloat(document.getElementById('betAmount').value) || 0.01;
            
            console.log(`üéØ Attempting to bet $${currentBetAmount}`);
            
            // Validate bet amount
            if (currentBetAmount <= 0) {
                alert('‚ùå Please enter a valid bet amount (minimum $0.01)');
                return;
            }
            
            if (currentBetAmount > currentBalance) {
                alert(`‚ùå Insufficient balance!\n\nYou have: $${currentBalance.toFixed(2)}\nYou need: $${currentBetAmount.toFixed(2)}\n\nPlease add money or reduce your bet.`);
                return;
            }
            
            // Confirm bet
            const confirmBet = confirm(`üéØ Confirm your bet?\n\nBet Amount: $${currentBetAmount.toFixed(2)}\nRemaining Balance: $${(currentBalance - currentBetAmount).toFixed(2)}`);
            
            if (!confirmBet) {
                return;
            }
            
            // Set processing state
            isProcessing = true;
            const betButton = document.getElementById('betButton');
            betButton.classList.add('loading');
            betButton.disabled = true;
            
            const payload = {
                action: 'bet',
                amount: currentBetAmount,
                bookingId: 'WEB_' + Date.now()
            };
            
            // Deduct from local balance immediately for better UX
            currentBalance -= currentBetAmount;
            updateBalanceDisplay();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            // Send to mini program
            if (isInMiniProgram && my.postMessage) {
                my.postMessage(payload);
                console.log('‚úÖ Bet sent to mini program:', payload);
                
                setTimeout(() => {
                    betButton.classList.remove('loading');
                    betButton.disabled = false;
                    isProcessing = false;
                }, 2000);
            } else {
                alert(`üß™ TEST MODE: Would bet $${currentBetAmount.toFixed(2)}`);
                // Refund in test mode
                currentBalance += currentBetAmount;
                updateBalanceDisplay();
                
                betButton.classList.remove('loading');
                betButton.disabled = false;
                isProcessing = false;
            }
        }
        
        // Update balance display with animation
        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('currentBalance');
            balanceElement.style.transform = 'scale(1.1)';
            balanceElement.textContent = currentBalance.toFixed(2);
            
            setTimeout(() => {
                balanceElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        // Listen for messages from Mini Program
        if (typeof my !== 'undefined') {
            my.onMessage = function(e) {
                console.log('üì• Received from Mini Program:', e);
                
                if (e.action === 'updateBalance') {
                    currentBalance = parseFloat(e.balance) || 0;
                    updateBalanceDisplay();
                }
            };
        }
        
        // Prevent double-tap zoom on buttons
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
